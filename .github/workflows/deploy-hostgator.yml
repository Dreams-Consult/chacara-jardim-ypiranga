name: Deploy Next.js to VPS

on:
  push:
    branches: [ "feature/simple-lots" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ”§ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸ“¦ Criar arquivo tar do projeto
        run: tar -czf build.tar.gz .next package.json next.config.js public

      - name: ğŸ“¤ Enviar build para servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/vale-dos-carajas/"

      - name: ğŸš€ Executar deploy no servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/vale-dos-carajas/
            rm -rf .next
            tar -xzf build.tar.gz
            rm build.tar.gz
            npm install --omit=dev
            pm2 restart next-app || pm2 start "npm start" --name next-app
            pm2 save
            exit 0